<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <title>Mini LMS ‚Äì Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #020617;
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            margin-top: 40px;
            width: 100%;
            max-width: 600px;
            background: #020617;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 0 30px rgba(15,23,42,0.8);
            border: 1px solid #1f2937;
        }
        h1 {
            margin-top: 0;
            font-size: 24px;
            margin-bottom: 8px;
        }
        .subtitle {
            color: #9ca3af;
            font-size: 14px;
            margin-bottom: 16px;
        }
        .question-box {
            margin-top: 16px;
        }
        .question-text {
            font-size: 18px;
            margin-bottom: 12px;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .option-btn {
            padding: 10px 12px;
            border-radius: 999px;
            border: 1px solid #1f2937;
            background: #020617;
            color: #e5e7eb;
            cursor: pointer;
            text-align: left;
            font-size: 14px;
            transition: background 0.15s, transform 0.1s;
        }
        .option-btn:hover {
            background: #0f172a;
            transform: translateY(-1px);
        }
        .option-btn.selected {
            border-color: #38bdf8;
            background: rgba(56,189,248,0.15);
        }
        .controls {
            margin-top: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .primary-btn {
            padding: 10px 18px;
            border-radius: 999px;
            border: none;
            background: #38bdf8;
            color: #020617;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
        }
        .primary-btn:disabled {
            opacity: 0.4;
            cursor: default;
        }
        .progress {
            font-size: 13px;
            color: #9ca3af;
        }
        .result-box {
            margin-top: 24px;
            padding: 16px;
            border-radius: 12px;
            background: #0f172a;
            border: 1px solid #1f2937;
        }
        .result-score {
            font-size: 18px;
            margin-bottom: 8px;
        }
        .result-text {
            font-size: 14px;
            color: #9ca3af;
        }
        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 999px;
            font-size: 11px;
            border: 1px solid #1f2937;
            color: #9ca3af;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Mini LMS ‚Äì –¢–µ—Å—Ç</h1>
    <div class="subtitle">
        –ë“±–ª –≤–µ–±-“õ–æ—Å—ã–º—à–∞ <span class="badge">questions.txt</span> —Ñ–∞–π–ª—ã–Ω –æ“õ—ã–ø,
        —Ç–µ—Å—Ç—Ç—ñ –æ—Å—ã –∂–µ—Ä–≥–µ —à—ã“ì–∞—Ä–∞–¥—ã.
    </div>

    <div id="quiz-area">
        <div id="loading">–°“±—Ä–∞“õ—Ç–∞—Ä –∂“Ø–∫—Ç–µ–ª—É–¥–µ...</div>
    </div>

    <div id="result" class="result-box" style="display: none;">
        <div id="result-score" class="result-score"></div>
        <div id="result-text" class="result-text"></div>
    </div>
</div>

<script>
    let questions = [];
    let currentIndex = 0;
    let score = 0;
    let selectedOptionIndex = null;

    async function loadQuestions() {
        try {
            const resp = await fetch("/api/questions");
            questions = await resp.json();

            if (!Array.isArray(questions) || questions.length === 0) {
                document.getElementById("quiz-area").innerHTML =
                    "<div style='color:#f97373;'>–°“±—Ä–∞“õ—Ç–∞—Ä —Ç–∞–±—ã–ª–º–∞–¥—ã. questions.txt —Ñ–∞–π–ª—ã–Ω —Ç–µ–∫—Å–µ—Ä.</div>";
                return;
            }

            renderQuestion();
        } catch (e) {
            console.error(e);
            document.getElementById("quiz-area").innerHTML =
                "<div style='color:#f97373;'>“ö–∞—Ç–µ: —Å“±—Ä–∞“õ—Ç–∞—Ä–¥—ã –∂“Ø–∫—Ç–µ—É –º“Ø–º–∫—ñ–Ω –±–æ–ª–º–∞–¥—ã.</div>";
        }
    }

    function renderQuestion() {
        const quizArea = document.getElementById("quiz-area");
        const q = questions[currentIndex];
        selectedOptionIndex = null;

        const total = questions.length;
        const current = currentIndex + 1;

        quizArea.innerHTML = `
            <div class="question-box">
                <div class="question-text">${q.text}</div>
                <div class="options" id="options"></div>
                <div class="controls">
                    <div class="progress">${current} / ${total} —Å“±—Ä–∞“õ</div>
                    <button id="next-btn" class="primary-btn" disabled>
                        –ö–µ–ª–µ—Å—ñ
                    </button>
                </div>
            </div>
        `;

        const optionsContainer = document.getElementById("options");

        q.options.forEach((opt, idx) => {
            const btn = document.createElement("button");
            btn.className = "option-btn";
            btn.textContent = opt;
            btn.onclick = () => {
                selectedOptionIndex = idx;
                Array.from(document.getElementsByClassName("option-btn"))
                    .forEach(b => b.classList.remove("selected"));
                btn.classList.add("selected");
                document.getElementById("next-btn").disabled = false;
            };
            optionsContainer.appendChild(btn);
        });

        document.getElementById("next-btn").onclick = () => {
            handleAnswer();
        };
    }

    function handleAnswer() {
        const q = questions[currentIndex];
        if (selectedOptionIndex === q.correct) {
            score++;
        }

        currentIndex++;

        if (currentIndex >= questions.length) {
            showResult();
        } else {
            renderQuestion();
        }
    }

    function showResult() {
        const quizArea = document.getElementById("quiz-area");
        quizArea.innerHTML = "<div>–¢–µ—Å—Ç –∞—è“õ—Ç–∞–ª–¥—ã.</div>";

        const resultBox = document.getElementById("result");
        const resultScore = document.getElementById("result-score");
        const resultText = document.getElementById("result-text");

        const total = questions.length;
        resultScore.textContent = `–°–µ–Ω ${score} / ${total} –¥“±—Ä—ã—Å –∂–∞—É–∞–ø –±–µ—Ä–¥—ñ“£ ‚úÖ`;

        let comment = "";
        const percent = (score / total) * 100;

        if (percent === 100) {
            comment = "–ö–µ—Ä–µ–º–µ—Ç! –ë–∞—Ä–ª—ã“õ –∂–∞—É–∞–ø –¥“±—Ä—ã—Å. üëç";
        } else if (percent >= 70) {
            comment = "–ñ–∞“õ—Å—ã –Ω”ô—Ç–∏–∂–µ. ”ò–ª—ñ –¥–µ —Å”ô–ª “õ–∞–π—Ç–∞–ª–∞—É“ì–∞ –±–æ–ª–∞–¥—ã.";
        } else if (percent >= 40) {
            comment = "–û—Ä—Ç–∞—à–∞. –¢–µ–æ—Ä–∏—è–Ω—ã “õ–∞–π—Ç–∞–ª–∞–ø —à—ã“õ“õ–∞–Ω –¥“±—Ä—ã—Å.";
        } else {
            comment = "”ò–∑—ñ—Ä–≥–µ ”ô–ª—Å—ñ–∑. –°–∞–±–∞“õ—Ç—ã —Ç–∞“ì—ã –±—ñ—Ä —Ä–µ—Ç “õ–∞—Ä–∞–ø —à—ã“õ“õ–∞–Ω –∂”©–Ω.";
        }

        resultText.textContent = comment;
        resultBox.style.display = "block";
    }

    // –ë–µ—Ç—Ç—ñ –∞—à“õ–∞–Ω–¥–∞ —Å“±—Ä–∞“õ—Ç–∞—Ä–¥—ã –∂“Ø–∫—Ç–µ–π–º—ñ–∑
    loadQuestions();
</script>
</body>
</html>
